<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Screen Size</title>
</head>
<body>
    <div id="sizeInfo">
        <h1 id="sizeText">Width: 0 and Height: 0</h1>
    </div>

    <script>
        function updateSize() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            document.getElementById('sizeText').innerText = `Width: ${width} and Height: ${height}`;
        }

        window.addEventListener('load', updateSize);
        window.addEventListener('resize', updateSize);
    </script>
</body>
</html>
